language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - 7.0
  - nightly

before_script:
 - composer self-update
 - phpenv config-add phpunit.cnf.ini
 - composer update
 - composer require satooshi/php-coveralls

script:
 - mkdir -p build/logs
 - phpunit -v --coverage-clover build/logs/clover.xml

after_script:
 - chmod 777 build/logs/clover.xml
 - php vendor/bin/coveralls -v

notifications:
  on_success: change
  on_failure: always

matrix:
  fast_finish: true
  allow_failures:
   - php: 7.0
   - php: nightly
